                        </tr>

                            <td><input type="checkbox" name="" id=""></td>
                            <td>Samsung</td>
                            <td>400</td>
                            <td><input type="number" name="" disabled class="amount"></td>
                            <th></th>
                        </tr>
                        <tr name="product">
                            <td><input type="checkbox" name="" id=""></td>
                            <td>Nokia</td>
                            <td>100</td>
                            <td><input type="number" name="" disabled class="amount"></td>

                        </tr>

                        </tr>
                        <tr name="product">
                            <td><input type="checkbox" name="" id=""></td>
                            <td>Motorola</td>
                            <td>180</td>
                            <td><input type="number" name="" disabled class="amount"></td>
                            <th></th>
                        </tr>
                        <tr name="product">

                            <td>Oppo</td>
                            <td>600</td>
                            <td><input type="number" name="" disabled class="amount"></td>
                            <th></th>
                        </tr>
                        <tr name="product">
                            <td><input type="checkbox" name="" id="" ></td>
                            <td>BPhone</td>
                            <td>90</td>
                            <td><input type="number" name="" disabled class="amount"></td>
                            <th></th>
                        </tr>

                            <th id="tongtien"></th>
                        </tr>
